<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilo.css">
    <title>chat on</title>
</head>
<body>

    <div class="conteiner">

        <section class="login">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Seu nome" required>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat-messages">
                

            </section>

            <form class="chat-form">
                <input type="text" class="chat-input" placeholder="Digite uma mensagem">
                <button type="submit" class="chat-button"><span class="material-symbols-outlined">send</span></button>
            </form>
        </section>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
